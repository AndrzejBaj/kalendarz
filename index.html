<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kalendarz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    #controls {
      text-align: center;
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      width: 100%;
    }

    #kalendarz-wrapper {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 6px;
      font-size: 14px;
      vertical-align: top;
      word-wrap: break-word;
    }

    th:first-child,
    td:first-child {
      width: 100px; /* Stała szerokość dla kolumny z nazwami domków */
      position: sticky;
      left: 0;
      z-index: 2;
      background-color: #f0f0f0;
    }

    th {
      background-color: #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 1;
      min-width: 40px;
    }

    .weekend {
      background-color: #f9f9f9;
    }

    .occupied-full {
      background-color: #ff4d4d;
      color: white;
      font-weight: bold;
    }

    .occupied-am {
      background: linear-gradient(to bottom, #ffcccc 50%, white 50%);
      color: #b30000;
      font-weight: bold;
    }

    .occupied-pm {
      background: linear-gradient(to top, #ffcccc 50%, white 50%);
      color: #b30000;
      font-weight: bold;
    }

    .multi {
      background: linear-gradient(to bottom, #ffcccc 50%, #ffe6e6 50%);
      color: #b30000;
      font-weight: bold;
    }

    .name {
      font-size: 0.8em;
      font-weight: normal;
      margin-top: 2px;
      line-height: 1.2;
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 12px;
        padding: 4px;
      }
      
      th:first-child,
      td:first-child {
        width: 80px; /* Węższa kolumna na mobile */
      }
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="prev-month">&lt; Poprzedni</button>
    <span id="current-month"></span>
    <button id="next-month">Następny &gt;</button>
  </div>

  <div id="kalendarz-wrapper">
    <div id="kalendarz"></div>
  </div>

  <script>
    google.charts.load('current', { packages: ['corechart', 'table'] });
    google.charts.setOnLoadCallback(drawCalendar);

    let currentYear, currentMonth;
    let rezerwacjeMap = {};

    function parseDateFromSheet(dateStr) {
      const date = new Date(dateStr);
      return new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
    }

    function formatDateKey(date) {
      const year = date.getUTCFullYear();
      const month = String(date.getUTCMonth() + 1).padStart(2, '0');
      const day = String(date.getUTCDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    function isWeekend(date) {
      const day = date.getUTCDay();
      return day === 0 || day === 6;
    }

    const monthNames = ["Styczeń","Luty","Marzec","Kwiecień","Maj","Czerwiec","Lipiec","Sierpień","Wrzesień","Październik","Listopad","Grudzień"];

    function drawCalendar() {
      const query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1ktIEbiKcIvKHN3N8hkBz5_1UNDJa5a78xYNuf4hoWN4/gviz/tq?sheet=Rezerwacje');
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
        document.getElementById('kalendarz').innerHTML = 'Błąd w pobieraniu danych: ' + response.getMessage();
        return;
      }

      const data = response.getDataTable();
      const rows = data.getNumberOfRows();
      rezerwacjeMap = {};

      for (let i = 0; i < rows; i++) {
        const start = parseDateFromSheet(data.getValue(i, 0));
        const end = parseDateFromSheet(data.getValue(i, 1));
        const domek = data.getValue(i, 2);
        const osoba = data.getValue(i, 3);

        const dStart = formatDateKey(start);
        const dEnd = formatDateKey(end);

        addToMap(domek, dStart, 'pm', osoba);

        const tempDate = new Date(start);
        tempDate.setUTCDate(tempDate.getUTCDate() + 1);
        
        while (tempDate < end) {
          const fullDayKey = formatDateKey(tempDate);
          addToMap(domek, fullDayKey, 'full', osoba);
          tempDate.setUTCDate(tempDate.getUTCDate() + 1);
        }

        addToMap(domek, dEnd, 'am', osoba);
      }

      const now = new Date();
      currentYear = now.getFullYear();
      currentMonth = now.getMonth();
      renderCalendar();
      setupNavigation();
    }

    function addToMap(domek, dzien, typ, osoba) {
      const key = `${domek}_${dzien}`;
      if (!rezerwacjeMap[key]) rezerwacjeMap[key] = [];
      rezerwacjeMap[key].push({ typ, osoba });
    }

    function renderCalendar() {
      const kalendarzDiv = document.getElementById('kalendarz');
      document.getElementById('current-month').textContent = `${monthNames[currentMonth]} ${currentYear}`;

      const datySet = new Set();
      const domkiSet = new Set();

      for (let key in rezerwacjeMap) {
        const [domek, dzien] = key.split('_');
        const date = new Date(dzien + 'T00:00:00Z');
        if (date.getUTCFullYear() === currentYear && date.getUTCMonth() === currentMonth) {
          datySet.add(dzien);
          domkiSet.add(domek);
        }
      }

      const daty = Array.from(datySet).sort();
      const domki = Array.from(domkiSet).sort();

      if (daty.length === 0) {
        kalendarzDiv.innerHTML = "<p style='text-align:center;'>Brak rezerwacji w tym miesiącu.</p>";
        return;
      }

      let html = '<table><thead><tr><th>Domek</th>';
      
      // Obliczanie optymalnej szerokości dla kolumn z dniami
      const dayColumnWidth = Math.min(60, (window.innerWidth - 120) / daty.length);
      
      daty.forEach(d => {
        const date = new Date(d + 'T00:00:00Z');
        const dayNumber = date.getUTCDate();
        const isWeekendDay = isWeekend(date);
        html += `<th class="${isWeekendDay ? 'weekend' : ''}" style="min-width: ${dayColumnWidth}px">${dayNumber}</th>`;
      });
      html += '</tr></thead><tbody>';

      domki.forEach(domek => {
        html += `<tr><td>${domek}</td>`;
        daty.forEach(dzien => {
          const date = new Date(dzien + 'T00:00:00Z');
          const isWeekendDay = isWeekend(date);
          const key = `${domek}_${dzien}`;
          const wpisy = rezerwacjeMap[key];

          let cellClass = isWeekendDay ? 'weekend' : '';
          if (wpisy) {
            let klasy = new Set(wpisy.map(w => w.typ === 'full' ? 'occupied-full' : w.typ === 'pm' ? 'occupied-pm' : 'occupied-am'));
            let klasa = 'multi';
            if (klasy.size === 1) klasa = [...klasy][0];
            cellClass += cellClass ? ' ' + klasa : klasa;

            let tekst = wpisy.map(w => `<div>Zajęte</div><div class="name">${w.osoba}</div>`).join('');
            html += `<td class="${cellClass}">${tekst}</td>`;
          } else {
            html += `<td class="${cellClass}"></td>`;
          }
        });
        html += '</tr>';
      });

      html += '</tbody></table>';
      kalendarzDiv.innerHTML = html;
      
      // Dostosowanie szerokości po renderowaniu
      window.dispatchEvent(new Event('resize'));
    }

    function setupNavigation() {
      document.getElementById('prev-month').onclick = () => {
        currentMonth--;
        if (currentMonth < 0) {
          currentMonth = 11;
          currentYear--;
        }
        renderCalendar();
      };

      document.getElementById('next-month').onclick = () => {
        currentMonth++;
        if (currentMonth > 11) {
          currentMonth = 0;
          currentYear++;
        }
        renderCalendar();
      };

      // Reagowanie na zmianę rozmiaru okna
      window.addEventListener('resize', function() {
        if (document.getElementById('kalendarz').innerHTML !== '') {
          renderCalendar();
        }
      });
    }
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wyszukiwarka wolnych terminów</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    .search-form {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="date"], select, button {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
      font-weight: bold;
      margin-top: 10px;
    }
    
    button:hover {
      background: #45a049;
    }
    
    .results {
      margin-top: 20px;
    }
    
    .result-item {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 15px;
      margin-bottom: 10px;
      background: white;
    }
    
    .available {
      color: #4CAF50;
      font-weight: bold;
    }
    
    .not-available {
      color: #f44336;
      font-weight: bold;
    }
    
    .partially-available {
      color: #FF9800;
      font-weight: bold;
    }
    
    .error {
      color: #f44336;
      font-weight: bold;
      margin-top: 10px;
    }
    
    .conflict-day {
      margin-right: 10px;
      display: inline-block;
    }
    
    @media (min-width: 768px) {
      .form-row {
        display: flex;
        gap: 15px;
      }
      
      .form-group {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wyszukiwarka wolnych terminów</h1>
    
    <div class="search-form">
      <div class="form-row">
        <div class="form-group">
          <label for="start-date">Data przyjazdu:</label>
          <input type="date" id="start-date" required>
        </div>
        
        <div class="form-group">
          <label for="end-date">Data wyjazdu:</label>
          <input type="date" id="end-date" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="cottage">Domek (opcjonalne):</label>
        <select id="cottage">
          <option value="">Wszystkie domki</option>
          <!-- Opcje zostaną wypełnione dynamicznie -->
        </select>
      </div>
      
      <button id="search-btn">Sprawdź dostępność</button>
      <div id="error-message" class="error" style="display: none;"></div>
    </div>
    
    <div id="results" class="results"></div>
  </div>

  <script>
    google.charts.load('current', { packages: ['corechart', 'table'] });
    google.charts.setOnLoadCallback(loadReservations);

    let rezerwacjeMap = {};
    let allCottages = new Set();

    function parseDateFromSheet(dateStr) {
      const date = new Date(dateStr);
      return new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
    }

    function formatDateKey(date) {
      const year = date.getUTCFullYear();
      const month = String(date.getUTCMonth() + 1).padStart(2, '0');
      const day = String(date.getUTCDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    function loadReservations() {
      const query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1ktIEbiKcIvKHN3N8hkBz5_1UNDJa5a78xYNuf4hoWN4/gviz/tq?sheet=Rezerwacje');
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
        document.getElementById('error-message').textContent = 'Błąd w pobieraniu danych: ' + response.getMessage();
        document.getElementById('error-message').style.display = 'block';
        return;
      }

      const data = response.getDataTable();
      const rows = data.getNumberOfRows();
      rezerwacjeMap = {};

      for (let i = 0; i < rows; i++) {
        const start = parseDateFromSheet(data.getValue(i, 0));
        const end = parseDateFromSheet(data.getValue(i, 1));
        const domek = data.getValue(i, 2);
        const osoba = data.getValue(i, 3);

        allCottages.add(domek);

        const dStart = formatDateKey(start);
        const dEnd = formatDateKey(end);

        addToMap(domek, dStart, 'pm');

        const tempDate = new Date(start);
        tempDate.setUTCDate(tempDate.getUTCDate() + 1);
        
        while (tempDate < end) {
          const fullDayKey = formatDateKey(tempDate);
          addToMap(domek, fullDayKey, 'full');
          tempDate.setUTCDate(tempDate.getUTCDate() + 1);
        }

        addToMap(domek, dEnd, 'am');
      }

      // Wypełnij listę domków w formularzu
      const cottageSelect = document.getElementById('cottage');
      Array.from(allCottages).sort().forEach(domek => {
        const option = document.createElement('option');
        option.value = domek;
        option.textContent = domek;
        cottageSelect.appendChild(option);
      });

      // Ustaw domyślne daty (dzisiaj i jutro)
      const today = new Date();
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);
      
      document.getElementById('start-date').valueAsDate = today;
      document.getElementById('end-date').valueAsDate = tomorrow;

      // Dodaj obsługę przycisku wyszukiwania
      document.getElementById('search-btn').addEventListener('click', searchAvailability);
    }

    function addToMap(domek, dzien, typ) {
      const key = `${domek}_${dzien}`;
      if (!rezerwacjeMap[key]) {
        rezerwacjeMap[key] = typ; // Zapamiętujemy tylko typ rezerwacji, bez nazwiska
      } else if (rezerwacjeMap[key] !== 'full' && typ === 'full') {
        rezerwacjeMap[key] = 'full'; // Nadpisujemy częściowe rezerwacje jeśli jest pełna
      }
    }

    function searchAvailability() {
      const startDateInput = document.getElementById('start-date');
      const endDateInput = document.getElementById('end-date');
      const cottageSelect = document.getElementById('cottage');
      const errorMessage = document.getElementById('error-message');
      const resultsDiv = document.getElementById('results');

      // Wyczyść poprzednie wyniki i błędy
      resultsDiv.innerHTML = '';
      errorMessage.style.display = 'none';

      // Walidacja dat
      const startDate = new Date(startDateInput.value);
      const endDate = new Date(endDateInput.value);

      if (!startDateInput.value || !endDateInput.value) {
        errorMessage.textContent = 'Proszę wybrać obie daty.';
        errorMessage.style.display = 'block';
        return;
      }

      if (startDate >= endDate) {
        errorMessage.textContent = 'Data wyjazdu musi być późniejsza niż data przyjazdu.';
        errorMessage.style.display = 'block';
        return;
      }

      const selectedCottage = cottageSelect.value;
      const cottagesToCheck = selectedCottage ? [selectedCottage] : Array.from(allCottages);

      // Sprawdź dostępność dla każdego domku
      const results = [];
      
      cottagesToCheck.forEach(domek => {
        const availability = checkCottageAvailability(domek, startDate, endDate);
        results.push({ domek, availability });
      });

      // Wyświetl wyniki
      if (results.length === 0) {
        resultsDiv.innerHTML = '<p>Brak domków do sprawdzenia.</p>';
        return;
      }

      results.forEach(result => {
        const resultItem = document.createElement('div');
        resultItem.className = 'result-item';
        
        let statusClass, statusText;
        if (result.availability.isFullyAvailable) {
          statusClass = 'available';
          statusText = 'Dostępny w całym okresie';
        } else if (result.availability.isPartiallyAvailable) {
          statusClass = 'partially-available';
          statusText = 'Dostępny częściowo';
        } else {
          statusClass = 'not-available';
          statusText = 'Niedostępny w wybranym okresie';
        }
        
        resultItem.innerHTML = `
          <h3>${result.domek}</h3>
          <p>Status: <span class="${statusClass}">${statusText}</span></p>
          <p>Okres: ${formatDisplayDate(startDate)} - ${formatDisplayDate(endDate)}</p>
        `;
        
        if (result.availability.conflictDates.length > 0) {
          const conflictsDiv = document.createElement('div');
          conflictsDiv.innerHTML = '<p>Zajęte dni:</p>';
          
          result.availability.conflictDates.forEach(date => {
            const span = document.createElement('span');
            span.className = 'conflict-day';
            span.textContent = formatDisplayDate(date);
            conflictsDiv.appendChild(span);
          });
          
          resultItem.appendChild(conflictsDiv);
        }
        
        resultsDiv.appendChild(resultItem);
      });
    }

    function checkCottageAvailability(domek, startDate, endDate) {
      const result = {
        isFullyAvailable: true,
        isPartiallyAvailable: false,
        conflictDates: []
      };

      // Sprawdź dzień przyjazdu (tylko PM może być zajęte)
      const startKey = formatDateKey(startDate);
      const startReservation = rezerwacjeMap[`${domek}_${startKey}`];
      
      if (startReservation === 'pm' || startReservation === 'full') {
        result.isFullyAvailable = false;
        result.conflictDates.push(new Date(startDate));
      }

      // Sprawdź dni pomiędzy (pełne dni)
      const tempDate = new Date(startDate);
      tempDate.setDate(tempDate.getDate() + 1);
      
      while (tempDate < endDate) {
        const dayKey = formatDateKey(tempDate);
        const dayReservation = rezerwacjeMap[`${domek}_${dayKey}`];
        
        if (dayReservation === 'full') {
          result.isFullyAvailable = false;
          result.conflictDates.push(new Date(tempDate));
        }
        
        tempDate.setDate(tempDate.getDate() + 1);
      }

      // Sprawdź dzień wyjazdu (tylko AM może być zajęte)
      const endKey = formatDateKey(endDate);
      const endReservation = rezerwacjeMap[`${domek}_${endKey}`];
      
      if (endReservation === 'am' || endReservation === 'full') {
        result.isFullyAvailable = false;
        result.conflictDates.push(new Date(endDate));
      }

      // Sprawdź czy jest częściowo dostępny
      if (!result.isFullyAvailable && result.conflictDates.length < (endDate - startDate) / (1000 * 60 * 60 * 24) + 1) {
        result.isPartiallyAvailable = true;
      }

      return result;
    }

    function formatDisplayDate(date) {
      return date.toLocaleDateString('pl-PL', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
      });
    }
  </script>
</body>
</html>
